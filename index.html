<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form>
        <input type ="text" class="screen">
    </form>
 
    <section class="keyboard">
        

        <section class="calculator">
        
            <div class ="button">
                <button type="button" class ="btn btn-unit" data-num="s">s</button>
                <button type="button" class ="btn btn-unit" data-num="m">m</button>
                <button type="button" class ="btn btn-unit" data-num="kg">kg</button>
                <button type="button" class ="btn btn-unit" data-num2="K" data-num="A" ><small>K</small><br/>A</button>
                <button type="button" class ="btn btn-unit" data-num2="cd" data-num="mol"><small>cd</small><br/>mol</button>

                <button type="button" class ="btn btn-unit2" data-num2="Wb" data-num="N"><small>Wb</small><br/>N</button>
                <button type="button" class ="btn btn-unit2" data-num2="T" data-num="Hz"><small>T</small><br/>Hz</button>
                <button type="button" class ="btn btn-unit2" data-num2="H" data-num="Pa"><small>H</small><br/>Pa</button>
                <button type="button" class ="btn btn-unit2" data-num2="lm" data-num="J" ><small>lm</small><br/>J</button>
                <button type="button" class ="btn btn-unit2" data-num2="lx" data-num="W" ><small>lx</small><br/>W</button>

                <button type="button" class ="btn btn-unit2" data-num2="Bq" data-num="C"><small>Bq</small><br/>C</button>
                <button type="button" class ="btn btn-unit2" data-num2="Gy" data-num="V"><small>Gy</small><br/>V</button>
                <button type="button" class ="btn btn-unit2" data-num2="Sv" data-num="F"><small>Sv</small><br/>F</button>
                <button type="button" class ="btn btn-unit2" data-num2="S" data-num="Ohm" ><small>S</small><br/>Ohm</button>
                <button type="button" class ="btn btn-unit2" data-num="kat" >kat</button>

                <button type="button" class ="btn btn-2nd"><small>2nd</small><br/>&nbsp;</button>
                <button type="button" class ="btn btn-fn" data-num2="LOG(" data-num="10^("><small>LOG<sub>10</sub></small><br/>10<sup>x</sup></button>
                <button type="button" class ="btn btn-fn" data-num2="LN(" data-num="e^("><small>LN</small><br/>e<sup>x</sup></button>
                <button type="button" class ="btn btn-fn" data-num2="sqrt(" data-num="^2"><small><sup>2</sup>&radic;</small><br/>x<sup>2</sup></button>
                <button type="button" class ="btn btn-fn" data-num2="^(1/(" data-num="^("><small><sup>x</sup>&radic;y</small><br/>y<sup>x</sup></button>
                
                
                <button type="button" class ="btn btn-drg">DRG</button>
                <button type="button" class ="btn btn-hyp">HYP</button>
                <button type="button" class ="btn btn-fn" data-num="SIN(" data-num2="asin("><small>asin</small></br>sin</button>
                <button type="button" class ="btn btn-fn" data-num="COS(" data-num2="acos("><small>acos</small></br>cos</button>
                <button type="button" class ="btn btn-fn" data-num="TAN(" data-num2="atan("><small>atan</small></br>tan</button>
                
                <button type="button" class ="btn btn-fn" data-num="1/(">1/x</button>
                <button type="button" class ="btn btn-fn" data-num="fac(">x!</button>
                <button type="button" class ="btn btn-fn" data-num="pi">&pi;</button>
                <button type="button" class ="btn btn-fn" data-num="(">(</button>
                <button type="button" class ="btn btn-fn" data-num=")">)</button>

                <button type="button" class ="btn btn-grey" data-num="7">7</button>
                <button type="button" class ="btn btn-grey" data-num="8">8</button>
                <button type="button" class ="btn btn-grey" data-num="9">9</button>
                <button type="button" class ="btn btn-del">DEL</button>
                <button type="button" class ="btn btn-clear">CLR</button>

                <button type="button" class ="btn btn-grey" data-num="4">4</button>
                <button type="button" class ="btn btn-grey" data-num="5">5</button>
                <button type="button" class ="btn btn-grey" data-num="6">6</button>
                <button type="button" class ="btn btn btn-arit" data-num="*">x</button>
                <button type="button" class ="btn btn btn-arit" data-num="/">/</button>
                
                <button type="button" class ="btn btn-grey" data-num="1">1</button>
                <button type="button" class ="btn btn-grey" data-num="2">2</button>
                <button type="button" class ="btn btn-grey" data-num="3">3</button>
                <button type="button" class ="btn btn btn-arit" data-num="+">+</button>
                <button type="button" class ="btn btn btn-arit" data-num="-">-</button>

                <button type="button" class ="btn btn-grey" data-num="0">0</button>
                <button type="button" class ="btn btn-grey" data-num=".">.</button>
                <button type="button" class ="btn btn-fn" data-num="*10^(">x10<sup>x</sup></button>
                <button type="button" class ="btn btn-sol" data-num="SOL">SOL</button>
                <button type="button" class ="btn btn-equal">=</button>
                



               
                
                

                
            
                


                
            </div>

        </section>

    </section>
    <script src="app.js"></script>
</body>
</html>
